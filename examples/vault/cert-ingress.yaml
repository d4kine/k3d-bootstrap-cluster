apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: httpbin
  namespace: demo
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
    cert-manager.io/cluster-issuer: "vault-issuer"
    cert-manager.io/common-name: "httpbin.immofficient.com"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - httpbin.immofficient.com
    secretName: httpbin-tls-secret
  rules:
  - host: httpbin.immofficient.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: httpbin
            port:
              number: 80
